name: Run and Deploy Notebook to gh-pages

on:
  schedule:
    - cron: '0 10 * * *'  # Run every day at 19:00 UTC
  workflow_dispatch:       # Allow manual trigger


jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the main branch
      - name: Checkout main branch
        uses: actions/checkout@v4

      # Step 2: Fetch gh-pages branch as well
      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages

      # Step 3: Switch to gh-pages branch
      - name: Switch to gh-pages
        run: |
          git checkout gh-pages

      # Step 4: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 5: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install papermill nbconvert jupyter

      # Step 6: Execute the notebook
      - name: Run the notebook
        run: |
          papermill index.ipynb index.ipynb

      # Step 7: Convert notebook to HTML (for GitHub Pages)
      - name: Convert notebook to HTML
        run: |
          jupyter nbconvert --no-input --to html index.ipynb -output index.html

      # Step 8: Commit and push changes to gh-pages
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add notebook.ipynb index.html
          git diff-index --quiet HEAD || git commit -m "Auto-update notebook and HTML [skip ci]"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
